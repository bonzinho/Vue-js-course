<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Data binding</title>
</head>
<body>
    <div id="app">
        <h1>{{title}}</h1>
        <p>{{description}}</p>
        <p>{{isActive ? 'Ativo' : 'Não Ativo'}}</p>
        <a v-bind:href="url" :title="title">{{urlText}}</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                title: "O meu titulo",
                description: "A minha descrição",
                isActive: true,
                url: 'https://google.pt',
                urlText: "Pesquise no google"

            },
        });
    </script>
</body>
</html>
