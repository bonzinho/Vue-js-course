<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vuejs - Propriedades computadas</title>
</head>
<body>
        <div id="app">
            <button @click="count++">+</button>
            {{ count }} | {{countComputed}} | {{(countMethod())}}
            <button @click="count--">-</button>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            new Vue({
                el: '#app',

                data: {
                    count: 0,
                },

                methods:{
                    countMethod(){
                        console.log('countMethod');                        
                        return this.count >= 5 ? "O count é maior ou igual a 5" : "Menor que 5";
                    }
                },

                computed: {
                    countComputed(){ 
                        console.log('countComputed');                            
                        return this.count >= 5 ? "O count é maior ou igual a 5" : "Menor que 5";
                    }
                }
            });
        </script>
</body>
</html>
