<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJs - V-show</title>
</head>
<body>
        <div id="app">            
            <div v-if="isActive">V-IF, eu nem sou redirenciado se for false</div>
            <div v-show="isActive">V-Show - Eu desapareço porue fico com display none (Através de CSS)</div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            new Vue({
                el: '#app',
                data: {                    
                    isActive: false,
                },                    
            });
        </script>
</body>
</html>
