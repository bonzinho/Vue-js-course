<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vuejs Eventos de teclado</title>
</head>
<body>
        <div id="app">
            <input type="text" 
                @keyup.enter="changeValue" 
                @keyup.up="changeValueTwo" 
                @keyup.down="getCodeKey"> 
            {{valueText}}     
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            new Vue({
                el: '#app',
                data: {
                    valueText: '',
                },
                methods:{
                   changeValue (event) {
                       this.valueText = event.target.value;
                   },
                   changeValueTwo (event) {
                       alert("UP");
                   },
                   getCodeKey(event){
                       console.log(event.keyCode);
                   }
                }
            });
        </script>
</body>
</html>
